<header class="site-header">
    <nav class="nav">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <ul class="lang-switch">
            {% assign u = page.url | default: '' %}
            {% if page.lang == 'ru' %}
            <li><a href="{{ u | replace_first: '/ru/', '/en/' | relative_url }}">EN</a></li>
            <li><strong>RU</strong></li>
            {% else %}
            <li><strong>EN</strong></li>
            <li><a href="{{ u | replace_first: '/en/', '/ru/' | relative_url }}">RU</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
