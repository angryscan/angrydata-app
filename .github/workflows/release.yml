name: Release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  Build-Convey:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Validate gradle wrappers
        uses: gradle/actions/wrapper-validation@v4

      - name: Extract version from tag
        uses: damienaicheh/extract-version-from-tag-action@v1.3.0

      - name: Set version
        run: echo "VERSION=${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}" >> $GITHUB_ENV

      - name: Install conveyor
        run: |
          wget https://downloads.hydraulic.dev/conveyor/conveyor-18.0-linux-amd64.tar.gz
          tar -xzf conveyor-18.0-linux-amd64.tar.gz
          chmod +x conveyor-18.0/bin/conveyor
          echo "$(pwd)/conveyor-18.0/bin" >> $GITHUB_PATH

      - name: Build and push with conveyor
        uses: coactions/setup-xvfb@v1
        with:
          run: ./gradlew conveyCI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop/build/packages/big-data-scanner.appinstaller
            desktop/build/packages/big-data-scanner.crt
            desktop/build/packages/big-data-scanner.exe
            desktop/build/packages/big-data-scanner-${{ env.VERSION }}-windows-amd64.zip
            desktop/build/packages/big-data-scanner-${{ env.VERSION }}.x64.msix
            desktop/build/packages/install.ps1
            desktop/build/packages/big-data-scanner-${{ env.VERSION }}-linux-amd64.tar.gz
            desktop/build/packages/big-data-scanner_${{ env.VERSION }}_amd64.deb
            desktop/build/packages/launch.mac
            desktop/build/packages/big-data-scanner-${{ env.VERSION }}-mac-amd64.zip
            desktop/build/packages/big-data-scanner_${{ env.VERSION }}-mac-aarch64.zip
            desktop/build/packages/appcast-aarch64.rss
            desktop/build/packages/appcast-amd64.rss
            LICENSE.txt
            LICENSE.en.txt

  Build-MacOS-DMG:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Validate gradle wrappers
        uses: gradle/actions/wrapper-validation@v4

      - name: Extract version from tag
        uses: damienaicheh/extract-version-from-tag-action@v1.3.0

      - name: Set version
        run: echo "VERSION=${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}" >> $GITHUB_ENV

      - name: Build DMG for macOS
        run: ./gradlew :desktop:packageReleaseDistributionForCurrentOS

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            desktop/build/compose/binaries/main-release/dmg/*.dmg
            LICENSE.txt
            LICENSE.en.txt

      - name: Release DMG
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop/build/compose/binaries/main-release/dmg/*.dmg
            LICENSE.txt
            LICENSE.en.txt
            
            
            

